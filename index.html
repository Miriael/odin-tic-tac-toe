<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="player1-panel">
    <p class="player1-panel__name"></p>
    <button class="player1-panel__namebutton">Change player name</button>
    <p class="player1-panel__score">Score: 0</p>
  </div>
  <div class="board">
    <div class="board__cell" data-y="0" data-x="0"> </div>
    <div class="board__cell" data-y="1" data-x="0"> </div>
    <div class="board__cell" data-y="2" data-x="0"> </div>
    <div class="board__cell" data-y="0" data-x="1"> </div>
    <div class="board__cell" data-y="1" data-x="1"> </div>
    <div class="board__cell" data-y="2" data-x="1"> </div>
    <div class="board__cell" data-y="0" data-x="2"> </div>
    <div class="board__cell" data-y="1" data-x="2"> </div>
    <div class="board__cell" data-y="2" data-x="2"> </div>
  </div>
  <div class="player2-panel">
    <p class="player2-panel__name"></p>
    <button class="player2-panel__namebutton">Change player name</button>
    <p class="player2-panel__score">Score: 0</p>
  </div>
</body>
</html>
